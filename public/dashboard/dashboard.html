<body class="dashboard">
  <header>
    <div class="container">
      <span class="logo">SunSwarm</span>
      <div class="entry-buttons">
        <a class="top log-in">Log In</a>
        <a class="sign-up log-in colors">Sign Up</a>
        <a class="log-out">Log Out</a>
      </div>
    </div>  
  </header>

  <nav class="main-nav hide-menu">
    <img class="menu-button colors" src="../images/menu.png">
    <ul>
      <li><a>About Sunswarm</a></li>
      <li><a>Why Community Solar?</a></li>
      <li><a class="log-in">Log In / Sign Up</a></li>
    </ul>
  </nav>

  <section class="main-dashboard">
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="project-list"></tbody>
    </table>
  </section>

  <section>
    <div class="portal">
      <span class="close-portal">X</span>
      <div class="form enter-info">
        <fieldset class="enter-name">
          <span>Let's get started!</span>
          <input type="text" placeholder="What's your name?" class="input-name">
          <input type="submit" value="Next" class="submit-name">          
        </fieldset>
        <fieldset class="enter-address hide">
          <span>Where do you live?</span>
          <input type="text" placeholder="Street Address" class="input-address">
          <input type="text" placeholder="City" class="input-city">
          <input type="text" placeholder="State" class="input-state">
          <input type="text" placeholder="Zip Code" class="input-zip">
          <input type="submit" value="Next" class="submit-address">          
        </fieldset>
        <fieldset class="utility-api-signup">
          <span>Your current utility</span>
          <select class="utility-options"></select>      
          <div class="utility-login">
            <span>The login username for the utility account</span>
            <input type="text" class="utility-username" placeholder="Your Utility Account Username">
            <span>The login password for the utility account</span>
            <input type="text" class="utility-password" placeholder="Your Utility Account Password">
            <input type="text" class="utility-signature" placeholder="Your full name">
            <input type="submit" value="Next" class="submit-utility-info">
          </div>
        </fieldset>

        <!-- <fieldset class="enter-name">
          <span>Let's get started!</span>
          <input type="text" placeholder="What's your name?" class="input-name">
          <input type="submit" value="Next" class="submit-name">          
        </fieldset> -->

          <span>Let's get started!</span>
          <input type="text" placeholder="What's your name?" class="input-name">
          <input type="submit" value="Next" class="submit-name">          
        </fieldset> -->
      </div>
    </div>
  </section>

</body>

</html>
