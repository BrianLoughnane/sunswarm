<!DOCTYPE html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,700' rel='stylesheet' type='text/css'>  
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/styles.css">
	
	<meta charset="UTF-8">
	<title>Area Projects</title>

  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  	<script type="text/javascript" src="../js/underscore.js"></script>
</head>
<body>
	<header>
	  <h1>Area Projects</h1>
	  <a href="../index.html"><button>Home</button></a>
	  <a href="CustomerList.html"><button>Customer List</button></a>
	  <a href="ProjectList.html"><button>Project List</button></a>
	  <a href="SolarProjectsMap.html" class="mapIt"><button>Map</button></a>
	</header> 
	<div class="main">
		<div class='projectData'> 
		  <table>
		    <thead>
		      <tr>
		        <th>Name</th>
		        <th>Address</th>
		      </tr>
		    </thead>
		    <tbody class="project-list">
		    </tbody>
		  </table>
		</div>
	</div>
	<script type="text/javascript">
		var names = ['Lake Solar', 'Fremont Sun Share', 'SfunCube Power', 'Broad Energy', 'ShineBeam LLC']
		var addresses = ['149 Montecito Ave', '45500 Fremont Blvd', '426 17th St', '2026 Broadway', '88 Collin P Kelly Jr '];
		var projects = {};

		_.each(names, function (name, index) {
			var node = $('<tr><td>'+name+'</td><td>'+addresses[index]+'</td></tr>')
			$('.project-list').append(node);

			projects[name] = {
				'name': name,
				'address': addresses[index]
			}
		});

		sessionStorage.setItem('projectData', projects);;

	</script> 
</body>
</html>
